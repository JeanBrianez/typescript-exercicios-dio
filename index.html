<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./src/app.js" defer></script>
</head>
<body>
    <div style="display: flex;">
        <div id="login" style="display: flex; width: 300px; height: 100px; justify-content: space-between; flex-direction: column;">
            <input id="login-input" placeholder="Login" onchange="insertLogin(event)">
            <input id="password-input" placeholder="Senha" type="password" onchange="insertPassword(event)">
            <input id="apikey-input" placeholder="Api Key" onchange="insertApiKey(event)">
            <button id="login-button" disabled>Login</button>
        </div>
        <div id="search" style="margin-left: 20px">
            <input id="search-input" placeholder="Escreva...">
            <button id="search-button">Pesquisar Filme</button>
        </div>
    </div>
</body>
</html>
